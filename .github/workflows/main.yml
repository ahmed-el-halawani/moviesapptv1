name: Flutter Web
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.1'
          channel: 'stable'

      - name: Flutter Version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --base-href /moviesapptv1/

      - name: Deploy
        run: |
          cd build/web
          git init
          git config --global user.email thiagotn@gmail.com
          git config --global user.name thiagotn
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/thiagotn/moviesapptv1.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
